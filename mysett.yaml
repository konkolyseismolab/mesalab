inlist_name: inlist_project

# --- Analysis and Plotting Options ---
# Set these to True ONLY for the specific tasks you want to perform.

# This is CRITICAL. The blue loop BC plots rely on the detailed
# blue loop analysis data, which is generated when this is True.
# Keep this as True to ensure the necessary data is processed.
analyze_blue_loop: False

# Set to False to ensure no heatmaps are generated.
generate_heatmaps: False

# This explicitly tells the program NOT to generate general HRD plots.
# This should prevent the "Ã¶sszes HRD-t kirajzolja" issue.
generate_plots: False

# This is what you want! Set to True to generate the blue loop specific
# HRD/CMD/logg-L plots with bolometric corrections.
generate_blue_loop_plots_with_bc: False

# Explicitly set to false to disable HRD generation
generate_hr_diagrams: False 


# --- Other Settings ---
# If you've run a full analysis before and the 'detail_z*.csv' files exist,
# you can set 'force_reanalysis' to False to speed things up.
# If you want to re-run the blue loop analysis from scratch, set it to True.
force_reanalysis: False

# Defines the columns saved in the detailed blue loop CSV files.
# 'all' saves all columns from the blue loop phase.
# 'summary' saves only key columns (e.g., star_age, log_Teff, log_L).
blue_loop_output_type: summary


# --- GYRE SPECIFIC SETTINGS ---

# GYRE generation specific settings
# Enable generation of GYRE input files.
generate_gyre_in: True

# The root directory containing the MESA 'run_model_MSUN_z' directories for GYRE input generation.
# If not specified, 'input_dir' is used.
gyre_mesa_base_dir: /home/tnd/mesa-r23.05.1/STRANGE/nad_convos_mid

# The output directory for the generated GYRE .in files.
# IMPORTANT: This now matches the input_dir, so GYRE files will be placed directly here.
gyre_output_dir: /home/tnd/mesa-r23.05.1/STRANGE/nad_convos_mid

# The MESA model identifier (e.g., 'nad_convos'), required for constructing the GYRE path.
# This also serves as an identifier in the output directories.
# For example: /home/tnehezd/workdir/mesa-r23.05.1/STRANGE/nad_convos_mid/nad_convos/gyre_in_files
gyre_model_name: nad_convos # It is still recommended to set this to avoid a warning.

# Path to the 'sorted_mass_Z_min_max.csv' file.
# Required if 'generate_gyre_in' runs independently (without 'analyze_blue_loop').
# If 'analyze_blue_loop' is also True, in-memory data takes precedence.
gyre_blue_loop_csv: /home/tnd/mesagrid/mesa_blue_loop/sorted_mass_Z_min_max.csv

# Enable debug logging.
debug: False


